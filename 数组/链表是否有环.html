<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} head
 * @return {boolean}
 */
 var hasCycle = function(head) {
    // 遍历链表即可
    // 遍历结束条件为 当前遍历项的next指向之前遍历过的节点 或 节点的next指针为null,即没有环
    // 用一个数组记录已经遍历过的节点
    const set = new Set();
    while(head){
        if(set.has(head)) return true;
        set.add(head);
        head = head.next;
    }
    return false;
};

</script>
