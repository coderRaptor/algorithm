<body>
    <script>
        // 是否为素数(质数)
    function isPrime(n) {
        if (n == 1) {
            return false;
        }
        let sqrt = Math.sqrt(n);
        for (let i = 2; i <= sqrt; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
    console.log(isPrime(7));
    </script>
</body>
</html>
