    <script>
        // 二分查找 放入有序数组
    function binarySearch(n, arr, v) {
        let l = 0, r = n - 1, mid = 0;
        while (l <= r) {
            mid = Math.floor((l + r) / 2);
            if (arr[mid] === v) {
                return mid;
            } else if (arr[mid] < v) {
                l = mid + 1;
            } else {
                r = mid - 1;
            }
        }
        return -1;
    }
    const arr = [2, 97, 3, 6, 4, 5];
    console.log(arr.sort());
    let m = binarySearch(arr.length, arr.sort(), 6);
    console.log(m);
    </script>
